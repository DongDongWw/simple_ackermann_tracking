syntax = "proto3";

package willand_ackermann_proto;

message State {
    double x = 1;
    double y = 2;
    double theta = 3;
    double v = 4;
    double omega = 5;
    double kappa = 6;
};

message ControlSignal {
    double v = 1;
    double omega = 2;
    double kappa = 3;
};

message TrackingData {
    uint32 length = 1;
    repeated string timestamp = 2;
    repeated State reference_data = 3;
    repeated State actual_data = 4;
    repeated ControlSignal control_signal = 5;
};